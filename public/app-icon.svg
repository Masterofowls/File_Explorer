<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0078D4"/>
      <stop offset="100%" stop-color="#005A9E"/>
    </linearGradient>
    <linearGradient id="folder-front" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="folder-back" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Subtle inner glow -->
  <rect x="48" y="48" width="416" height="416" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- Folder icon -->
  <g filter="url(#shadow)" transform="translate(256,270) scale(1.15) translate(-256,-256)">
    <!-- Back flap -->
    <path d="M112 160 C112 148 122 138 134 138 H208 L232 162 H378 C390 162 400 172 400 184 V368 C400 380 390 390 378 390 H134 C122 390 112 380 112 368 Z" fill="url(#folder-back)"/>
    <!-- Front face -->
    <path d="M100 192 H412 V372 C412 386 400 398 386 398 H126 C112 398 100 386 100 372 Z" fill="url(#folder-front)"/>
    <!-- File peek -->
    <rect x="180" y="148" width="100" height="130" rx="6" fill="#fff" opacity="0.9"/>
    <rect x="192" y="168" width="50" height="4" rx="2" fill="#90CAF9"/>
    <rect x="192" y="180" width="70" height="4" rx="2" fill="#BBDEFB"/>
    <rect x="192" y="192" width="60" height="4" rx="2" fill="#BBDEFB"/>
    <rect x="192" y="204" width="40" height="4" rx="2" fill="#90CAF9"/>
    <!-- Magnifier glass -->
    <g transform="translate(320, 180)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#fff" stroke-width="8" opacity="0.95"/>
      <line x1="20" y1="22" x2="42" y2="44" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity="0.95"/>
    </g>
  </g>
</svg>
